<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="css/font-face.css" rel="stylesheet" media="all">
  <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
  <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

  <!-- Bootstrap CSS-->
  <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
  <link href="css/User_form.css" rel="stylesheet" media="all">
</head>
<body>
<div class="container row">
  <!-- Form 1 -->
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header bg-success text-white">
        <strong>FORM 1</strong>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="Vehicle_Id" class="form-control-label">Vehicle ID :</label>
            <input type="text" id="Vehicle_Id" placeholder="123" class="form-control">
          </div>
          <div class="form-group">
            <label for="Vehicle_brand" class="form-control-label">Vehicle brand :</label>
            <input type="text" id="Vehicle_brand" placeholder="1234567890" class="form-control">
          </div>

          <div class="form-group">
            <label for="Category">Category :</label>
            <select id="Category" name="Category" class="form-control">
              <option value="male">Economy</option>
              <option value="female">Mid-Range</option>
              <option value="other">Luxury</option>
              <option value="other"> Super Luxury</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Fuel_type">Fuel_type :</label>
            <select id="Fuel_type" name="Fuel_type" class="form-control">
              <option value="male">Diesel</option>
              <option value="female">Petrol</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Hybrid_or_Non-Hybrid">Hybrid or Non-Hybrid :</label>
            <select id="Hybrid_or_Non-Hybrid" name="Hybrid_or_Non-Hybrid" class="form-control">
              <option value="male">Hybrid</option>
              <option value="female">Non-Hybrid</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Fuel_usage" class="form-control-label">Fuel usage (km/l) :</label>
            <input type="text" id="Fuel_usage" placeholder="123" class="form-control">
          </div>

          <div class="form-group">
            <label for="front_view">Images of the vehicle (Front View)</label>
            <input type="file" id="front_view" name="image" accept="image/*">
          </div>

          <div class="form-group">
            <label for="Rear_View">Images of the vehicle (Rear View)</label>
            <input type="file" id="Rear_View" name="image" accept="image/*">
          </div>
          <div class="form-group">
            <label for="Side_view">Images of the vehicle (Side view)</label>
            <input type="file" id="Side_view" name="image" accept="image/*">
          </div>
          <div class="form-group">
            <label for="Font_Interior">Images of the vehicle (Font Interior view)</label>
            <input type="file" id="Font_Interior" name="image" accept="image/*">
          </div>

          <div class="form-group">
            <label for="Rear_Interior">Images of the vehicle (Rear Interior view)</label>
            <input type="file" id="Rear_Interior" name="image" accept="image/*">
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Form 2 -->
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header bg-success text-white">
        <strong>FORM 2</strong>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="Seat_Capacity" class="form-control-label">Seat capacity (exclude driver) : </label>
            <input type="text" id="Seat_Capacity" placeholder="123" class="form-control">
          </div>

          <div class="form-group">
            <label for="Vehicle_type">Vehicle type :</label>
            <select id="Vehicle_type" name="Vehicle_type" class="form-control">
              <option value="male">Car</option>
              <option value="female">Van (7-12 seats)</option>
              <option value="female">SUV</option>
              <option value="female">Bus (30-40 seats)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Transmission_type">Transmission type :</label>
            <select id="Transmission_type" name="Transmission_type " class="form-control">
              <option value="male">Auto</option>
              <option value="female">Manual</option>
            </select>
          </div>


          <div class="form-group">
            <label for="Driver_Name" class="form-control-label">Driver Name :</label>
            <input type="text" id="Driver_Name" placeholder="Kamal" class="form-control">
          </div>
          <div class="form-group">
            <label for="contact_No" class="form-control-label">Driver Contact No :</label>
            <input type="text" id="contact_No" placeholder="1234" class="form-control">
          </div>

          <div class="form-group">
            <label for="license_Font_Image"> Driver's license Scanned Image (Front side) : </label>
            <input type="file" id="license_Font_Image" name="image" accept="image/*">
          </div>

          <div class="form-group">
            <label for="license_Rear_Image">Driver's license Scanned Image (Rear side)</label>
            <input type="file" id="license_Rear_Image" name="image" accept="image/*">
          </div>


          <div class="form-group">
            <label for="User_remarks" class="form-control-label">Remarks (any special needs, illnesses, etc.):</label>
            <textarea id="User_remarks" name="remarks" rows="4" cols="50" placeholder="Enter your remarks here" class="form-control"></textarea>
          </div>
          <div >
            <button type="submit" id="btn_Vehicle_Submit" class="btn btn-primary">Submit</button>
            <button type="reset" id="btn_Vehicle_Reset" class="btn btn-danger">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--table details-->

<table class="table table-bordered">
  <thead>
  <tr>
    <th>Vehicle ID</th>
    <th>Vehicle Brand</th>
    <th>Category</th>
    <th>Fuel Type</th>
    <th>Hybrid or Non-Hybrid</th>
    <th>Fuel Usage (km/l)</th>
    <th>Seat Capacity</th>
    <th>Vehicle Type</th>
    <th>Transmission Type</th>
    <th>Driver Name</th>
    <th>Driver Contact No</th>
    <th>Remarks</th>
    <th>Front View</th>
    <th>Rear View</th>
    <th>Side View</th>
    <th>Front Interior</th>
    <th>Rear Interior</th>
  </tr>
  </thead>
  <tbody id="table-body">
  <!-- Vehicle data rows will be dynamically added here using JavaScript -->
  </tbody>
</table>



<script src="vendor/jquery-3.2.1.min.js"></script>
<script src="vendor/js-funtion-form/Vehicle_Form.js"></script>

<script>
  $(document).ready(function() {
    // Prevent the form from submitting and refresh the page
    $("form").submit(function(event) {
      event.preventDefault();
      // Handle form submission asynchronously (e.g., using AJAX)
      // You can place your AJAX code here to send the form data to the server
    });
  });
</script>
</body>
</html>
